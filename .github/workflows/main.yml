
name: deploy on github page
run-name: ${{ github.actor }} is deploying on github page
on: push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: init
      - run: npm install
      - name: build
      - run: npm run build
      - name: deploy
      - run: gh-pages -d build
      